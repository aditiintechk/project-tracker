<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./assests/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assests/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assests/favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="icon" href="./assests/laptop-code-solid.svg">
    <link rel="stylesheet" href="./style.css">
    <title>Project Tracker</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Project Tracker</h1>
        </header>
        <main>
            <div>
                <div class="project-input">
                    <input type="text" id="name" class="project-name" placeholder="Project Name" autocomplete="off" />
                    <input type="number" id="design" class="project-design" placeholder="Design" />
                    <input type="number" id="logic" class="project-logic" placeholder="Logic" />
                </div>
                <button id="add-project-btn">Add Project</button>
                <p id="error-message">* Enter all the values to proceed.</p>
            </div>

            <div class="headers">
                <h2 class="project-name-header">Project Name</h2>
                <h2 class="project-design">Design</h2>
                <h2 class="project-logic">Logic</h2>
            </div>
            <div class="projects"></div>

        </main>

    </div>


    <script src="./app.js"></script>

</body>

</html>
